<section [class.callout]="!model.isNew" [class.is-saving]="model.isSaving" [class.is-deleted]="model.isDeleted"
        (click)="editNote($event)">
    <form (submit)="saveNote($event)">
    <main>
        <div *ng-if="model.isEditing">
            <textarea [(ng-model)]="model.body" placeholder="Body" autofocus></textarea>
        </div>
        <div *ng-if="!model.isEditing">
            {{model.body}}
        </div>
    </main>
    <header>
        <div *ng-if="model.isEditing" class="input-group">
            <input type="text" placeholder="Title" class="input-group-field" [(ng-model)]="model.title" />
            <div class="input-group-button">
                <input type="submit" value="S" class="button">
            </div>
            <div *ng-if="!model.isNew" class="input-group-button">
                <button type="button" class="button" (click)="deleteNote($event)">D</button>
            </div>
        </div>
        <h2 *ng-if="!model.isEditing">
            {{model.title}}
        </h2>
    </header>
    </form>
</section>
