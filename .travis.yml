sudo: required
dist: trusty
language: node_js
node_js:
- 5.2
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g bower
install:
- npm install
script:
- npm test
notifications:
  email:
    on_failure: change
    on_success: change
deploy:
  provider: heroku
  app: gethin-postits
  api_key:
    secure: 
